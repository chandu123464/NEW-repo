<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(45deg, #1e3c72, #2a5298);
    overflow: hidden;
}

/* 3D Carousel */
.carousel {
    position: relative;
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    animation: rotate3D 10s infinite linear;
}

.image-box {
    position: absolute;
    width: 300px;
    height: 300px;
    transform-origin: center;
    transform: rotateY(calc(var(--i) * 72deg)) translateZ(400px);
}

/* Images */
.image-box img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    transition: transform 0.5s ease-in-out;
}

/* 3D Rotation Animation */
@keyframes rotate3D {
    from {
        transform: rotateY(0deg);
    }
    to {
        transform: rotateY(360deg);
    }
}

    </style>
</head>
<body>

    <div class="carousel">
        <div class="image-box" style="--i:1;">
            <img src="jerry.jpg" alt="Image 1">
        </div>
        <div class="image-box" style="--i:2;">
            <img src="been.jpg" alt="Image 2">
        </div>
        <div class="image-box" style="--i:3;">
            <img src="ben.jpg" alt="Image 3">
        </div>
        <div class="image-box" style="--i:4;">
            <img src="oggy.jpg" alt="Image 4">
        </div>
        <div class="image-box" style="--i:5;">
            <img src="Mickey.jpg" alt="Image 5">
        </div>
    </div>

</body>
</html>
